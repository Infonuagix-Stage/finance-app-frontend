name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 1) Nettoyage
      - name: Clean environment
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      # 2) Installation dépendances + forçage TypeScript 4.9.5
      - name: Install dependencies
        run: |
          # Installe tout en ignorant les conflits
          npm install --legacy-peer-deps
          # Downgrade TypeScript
          npm install typescript@4.9.5 --save-dev --legacy-peer-deps
          # Installe tes libs de test
          npm install @testing-library/react @testing-library/jest-dom @testing-library/dom --save-dev --legacy-peer-deps

      # 3) Lancer les tests
      - name: Run tests
        run: npm test

      # 4) Construire l'app
      - name: Build the project
        run: |
          CI=false npm run build


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
